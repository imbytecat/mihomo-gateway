name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name (e.g., v1.0.0). Leave empty for auto-generated."
        required: false
        type: string

env:
  ARTIFACT_NAME: mihomo-gateway

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build VM image
        run: nix build .#image

      - name: Prepare artifact
        id: artifact
        run: |
          IMAGE=$(find ./result -name "*.qcow2" -type f | head -1)
          if [ -z "$IMAGE" ] || [ ! -f "$IMAGE" ]; then
            echo "Error: No qcow2 image found"
            echo "Contents of ./result:"
            ls -la ./result/ || true
            exit 1
          fi

          FILENAME=$(basename "$IMAGE")
          SIZE=$(du -h "$IMAGE" | cut -f1)

          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "size=$SIZE" >> $GITHUB_OUTPUT

          echo "Found: $FILENAME ($SIZE)"

      - name: Generate release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            TAG="${{ inputs.tag_name }}"
          else
            TAG="v$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Generate release notes
        id: notes
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          SHA256=$(sha256sum ${{ steps.artifact.outputs.image }} | awk '{print $1}')
          
          cat << EOF > release_notes.md
          | 字段 | 值 |
          |------|-----|
          | Commit | \`${{ github.sha }}\` |
          | Build Date | ${BUILD_DATE} |
          | Size | ${{ steps.artifact.outputs.size }} |
          | SHA256 | \`${SHA256}\` |
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: ${{ steps.artifact.outputs.image }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
