name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Release tag name (e.g., v1.0.0). Leave empty for auto-generated."
        required: false
        type: string

env:
  ARTIFACT_NAME: mihomo-gateway

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build VM image
        run: nix build .#image

      - name: Prepare artifact
        id: artifact
        run: |
          IMAGE=$(find ./result -name "*.qcow2" -type f | head -1)
          if [ -z "$IMAGE" ]; then
            IMAGE=$(find ./result -name "*.raw" -type f | head -1)
          fi
          if [ -z "$IMAGE" ]; then
            echo "Error: No image found"
            exit 1
          fi

          FILENAME=$(basename "$IMAGE")
          SIZE=$(du -h "$IMAGE" | cut -f1)

          # Compress with zstd
          zstd -19 -T0 "$IMAGE" -o "${IMAGE}.zst"
          COMPRESSED="${IMAGE}.zst"
          COMPRESSED_SIZE=$(du -h "$COMPRESSED" | cut -f1)

          echo "image=$COMPRESSED" >> $GITHUB_OUTPUT
          echo "filename=${FILENAME}.zst" >> $GITHUB_OUTPUT
          echo "size=$COMPRESSED_SIZE" >> $GITHUB_OUTPUT

          echo "Found: $FILENAME ($SIZE) -> compressed: $COMPRESSED_SIZE"

      - name: Generate release tag
        id: tag
        run: |
          if [ -n "${{ inputs.tag_name }}" ]; then
            TAG="${{ inputs.tag_name }}"
          else
            TAG="v$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Generate release notes
        id: notes
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          SHA256=$(sha256sum ${{ steps.artifact.outputs.image }} | awk '{print $1}')
          
          cat << 'EOF' > release_notes.md
          ## Mihomo Gateway VM Image

          | 字段 | 值 |
          |------|-----|
          | Commit | `${{ github.sha }}` |
          | Build Date | ${BUILD_DATE} |
          | Size | ${{ steps.artifact.outputs.size }} |
          | SHA256 | `${SHA256}` |

          ### Proxmox VE 导入

          ```bash
          # 1. 解压镜像
          zstd -d mihomo-gateway.raw.zst

          # 2. 创建 VM
          qm create 100 --name mihomo-gateway --memory 512 --cores 1 --net0 virtio,bridge=vmbr0

          # 3. 导入磁盘
          qm importdisk 100 mihomo-gateway.raw local-lvm

          # 4. 配置 VM
          qm set 100 --virtio0 local-lvm:vm-100-disk-0
          qm set 100 --boot order=virtio0
          qm set 100 --bios ovmf
          qm set 100 --efidisk0 local-lvm:1,format=raw,efitype=4m,pre-enrolled-keys=0
          qm set 100 --serial0 socket --vga serial0

          # 5. 启动
          qm start 100
          ```
          EOF

          # Replace variables
          sed -i "s|\${BUILD_DATE}|${BUILD_DATE}|g" release_notes.md
          sed -i "s|\${SHA256}|${SHA256}|g" release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: ${{ steps.artifact.outputs.image }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
