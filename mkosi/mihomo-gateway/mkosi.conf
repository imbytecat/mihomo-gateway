[Distribution]
Distribution=debian
Release=bookworm
Architecture=x86_64

[Output]
Format=disk
ImageId=mihomo-gateway
CompressOutput=false

[Content]
# 基础包
Packages=
    systemd
    systemd-resolved
    openssh-server
    nftables
    iproute2
    curl
    ca-certificates
    cloud-init

# 清理
CleanPackageMetadata=true
RemoveFiles=/var/cache/apt

[Host]
# 输出目录
OutputDirectory=output
